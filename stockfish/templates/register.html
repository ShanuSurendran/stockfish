<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link rel="stylesheet" href="register.css">-->
    <style>
        body{background-image:url("https://wallpaperboat.com/wp-content/uploads/2019/10/best-background-for-website-14.jpg");
        height:100vh;
        background-size:cover;
        background-position:center;
        }
        .main{width: 300px;margin: 100px auto 0px auto;}
        h1{color:#ff9999;
        font-familyTimes New Roman ;}
        .register{background-color:rgba(0,0,0,0.5);
         width:100%;font-size:
         18px;border-radius:10px;
        border:1px solid rgba(255,255,255,0.3);box-shadow:2px 2px 15px;
        rgba(0,0,0,0.3);
        text-align:center;
        color:#fff;font-style:san-serif
       }
       input:focus{background-color:#ffb380}
    </style>
</head>
<body>
<div class="main">
    <div class="register">
        <h1>Register Here</h1>

        <form action="" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="username"><br>
            <input type="text" name="first_name" placeholder="first_name"><br>
            <input type="text" name="last_name" placeholder="last_name"><br>
            <input type="email" name="email" placeholder="email"><br>
            <input type="password" name="password" placeholder="password"><br>
            <input type="password" name="cpassword" placeholder="confirm_password"><br>
            <button style="background-color:#8c8c8c">Submit</button>
        </form>
        <div style="color:red">
            {% for message in messages %}
            {{result}}
            {% endfor %}
        </div>
    </div>
</div>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
